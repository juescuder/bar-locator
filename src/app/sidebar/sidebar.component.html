<div id="sidebar" class="split left scrollbar">
		<h3>Night Out!</h3>
		<ul>
			<li *ngFor="let place of placesList$" (click)="selectBar(place.id)" [class.selected]="place.id == selected$.id">
				<br/>
				<span>{{place.name}}</span>
				<div class="item-content">
					<p>{{place.address}}</p>
					<img src="../../assets/1.jpg">
					<div style="clear: both;"></div>
				</div>
			</li>
		</ul>
	</div>
