<agm-map *ngIf="places.selected$ != null" [zoom]="15" [latitude]="places.selected$.location.latitude" [longitude]="places.selected$.location.longitude">
  <agm-marker *ngFor="let place of places.placesList$" [latitude]="place.location.latitude" [longitude]="place.location.longitude" iconUrl="../../assets/icon.png"></agm-marker>
</agm-map>
